<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">


    var Checkpoint = React.createClass({
      render: function() {
        return (
          <div className="checkpoint">
            <b>{this.props.address}</b> <i>{this.props.question}</i>
          </div>
        );
      }
    });

    var CheckpointList = React.createClass({
      render: function() {
        var checkpointNodes = this.props.data.map(function(checkpoint) {
          return (
            <Checkpoint address={checkpoint.address} question={checkpoint.question} key={checkpoint.id}>
            </Checkpoint>
          );
        });
        return (
          <div className="CheckpointList">
            {checkpointNodes}
          </div>
        );
      }
    });


    var CheckpointForm = React.createClass({
      render: function() {
        return (
          <div className="checkpointForm">
            Hello, world! I am a CheckpointForm.
          </div>
        );
      }
    });


    var CheckpointBox = React.createClass({
      loadCommentsFromServer: function() {
        $.ajax({
          url: this.props.url,
          dataType: 'json',
          cache: false,
          success: function(data) {
            this.setState({data: data});
          }.bind(this),
          error: function(xhr, status, err) {
            console.error(this.props.url, status, err.toString());
          }.bind(this)
        });
      },
      getInitialState: function() {
        return {data: []};
      },
      componentDidMount: function() {
        this.loadCommentsFromServer();
        setInterval(this.loadCommentsFromServer, this.props.pollInterval);
      },
      render: function() {
        return (
          <div className="checkpointBox">
            <h1>Add checkpoint</h1>
            <CheckpointForm />
            <h1>Checkpoints</h1>
            <CheckpointList data={this.state.data} />
          </div>
        );
      }
    });

    ReactDOM.render(
      <CheckpointBox url="/api/comments" pollInterval={2000} />,
      document.getElementById('content')
    );


    </script>
  </body>
</html>
